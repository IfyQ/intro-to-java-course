<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Application Home Work</title>
  </head>
  <body>
    <form>
      <img
        src="https://codingblackfemales.com/img/cbf_logo.png "
        alt="cbf_logo"
      />
      <h1>CBF Solomon Cohort</h1>

      <h2>Web App Homework</h2>

      <div>
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="example@gmail.com"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          maxlength=" 10"
          placeholder="Enter Your Passsword"
        />
      </div>

      <div>
        <label for="remember-me">Remember Me </label>
        <input type="checkbox" id="remember-me" title="Remember Me" />
        <a href="#">Forgot Password?</a>
      </div>

      <div>
        <input
          type="sign In"
          value="Sign In"
          id="check"
          size="20"
          title="Sign In"
        />
      </div>
    </form>
  </body>
</html>
